<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class = "wholePage">

    <header class="header">
        <div class="title">Employee Manager</div>
    </header>

    <section class="commands">

        <div id="print" class="print btn">
            <h4>Print</h4>
        </div>

        <div id="verify" class="verify btn">

            <h4>Verify</h4>
        </div>

        <div id="lookUp" class="lookUp btn">
            <h4>Lookup</h4>
        </div>

        <div id="contains" class="contains btn">
            <h4>Contains</h4>
        </div>

        <div id="update" class="update btn">
            <h4>Update</h4>
        </div>

        <div id="add" class="add btn">
            <h4>Add</h4>
        </div>

        <div id="delete" class="delete btn">
            <h4>Delete</h4>
        </div>


    </section>
    <form id="first" class = 'inputf'>
        <input id="check" class='input one' type="text">
        <button class="butt one" id="renders">Verify</button>
    </form>
    <form id='second' class = 'inputf'>
        <input id='look' class='input two' type='text'>
        <button class='butt two' id='lup'>Look Up</button>
    </form>
    <form id="third" class = 'inputf'>
        <input id="contain" class='input three' type="text">
        <button class="butt three" id="has">Contains</button>
    </form>
    <form id='fourth' class = 'inputf'>
        <input id='employeeName' class='input four' type='text' placeholder="Employee Name">
        <input id='officeNumber' class='input four' type='text' placeholder="Office Number">
        <input id='phone' class='input four' type='text' placeholder="Phone Number">
        <button class='butt four' id='up'>Update</button>
    </form>
    <form id="fifth" class = 'inputf'>
        <input id="ad" class='input five' type="text" placeholder="Employee Name">
        <input id="addd" class='input five' type="text" placeholder="Office Number">
        <input id="adds" class='input five' type="text" placeholder="Phone Number">
        <button class="butt five" id="addition">Add</button>
    </form>
    <form id='sixth' class = 'inputf'>
        <input id='dele' class='input six' type='text'>
        <button class='butt six' id='remove'>Delete</button>
    </form>
    <div id="display" class = "backgroundImage">
   
    </div>


    <script src="dom.js"></script>
    <script src="app.js"></script>
</body>

</html>
